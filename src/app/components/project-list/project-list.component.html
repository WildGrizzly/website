<h3>
    {{project.name}}
</h3>

<div class="projs">
    <div style="height: 30px;"> </div>
    <div *ngFor="let proj of project.projects; index as info">
        <a [routerLink]="['/projects', project.name, info]">
            <mat-card class="proj">
                <mat-card-title> {{proj.name}} </mat-card-title>
            </mat-card>
        </a>
        <div style="height: 30px;"> </div>
    </div>
</div>
