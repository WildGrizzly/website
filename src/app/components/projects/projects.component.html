<div *ngFor="let subject of subjects">
    <h3 style="padding:5px;  background-color: rgb(20, 99, 189);">
        <a
         [routerLink]="['/projects', subject.name]"
        >
            {{subject.name}}
        </a>
    </h3>
    <p *ngIf="subject.hovered">
        {{subject.description}}
    </p>
</div>
