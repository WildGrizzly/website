<div *ngFor="let subject of subjects">
    <h3 style="padding:5px; background-color: mediumspringgreen;">
        <a (mouseover)="setHoveredOn(subject)"
         (mouseleave)="setHoveredOff(subject)" 
         [routerLink]="['/projects', subject.name]"
        >
            {{subject.name}}
        </a>
    </h3>
    <p *ngIf="subject.hovered">
        {{subject.description}}
    </p>
</div>
