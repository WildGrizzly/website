<div class="projs">
    <div style="height: 30px;"> </div>
    <div *ngFor="let subject of subjects">
        <a [routerLink]="['/projects', subject.name]">
            <mat-card class="proj">
                <mat-card-title><h2>{{subject.name}}</h2></mat-card-title>
                <p>
                    {{subject.description}}
                </p>
            </mat-card>
        </a>
        <div style="height: 30px;"> </div>
    </div>
</div>
